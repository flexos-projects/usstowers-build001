# Auto-deploy to Vercel on push
# Generated by FlexOS Engine
#
# Required secrets:
# - VERCEL_TOKEN: Your Vercel personal access token
#
# The workflow will auto-link to Vercel on first run.

name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Link & Deploy to Vercel
        run: |
          # Link project (creates if doesn't exist)
          vercel link --yes --project=usstowers-build001 --token=${{ secrets.VERCEL_TOKEN }}

          # Build and deploy
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
